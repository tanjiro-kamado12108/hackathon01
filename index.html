<script>
  const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
  const today = new Date();
  const currentDay = days[today.getDay() === 0 ? 6 : today.getDay() - 1]; // Sunday=0, shift to index

  const timetable = document.getElementById('timetable');
  if (timetable) {
    // Get all header <th> elements except the first (Time)
    const headers = timetable.querySelectorAll('thead tr th');
    let dayIndex = -1;
    headers.forEach((th, index) => {
      if (th.textContent.trim() === currentDay) {
        dayIndex = index;
        th.style.backgroundColor = '#e0e7ff'; // Tailwind blue-100
        th.style.fontWeight = 'bold';
      }
    });

    if (dayIndex > 0) {
      // Highlight all <td> in the current day column (dayIndex)
      const rows = timetable.querySelectorAll('tbody tr');
      rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        // dayIndex - 1 because first <td> is time column
        const cell = cells[dayIndex - 1];
        if (cell) {
          cell.style.backgroundColor = '#e0e7ff';
          cell.style.fontWeight = 'bold';
        }
      });
    }
  }
</script>
